<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Será que Vai Chover?</title>
</head>

<body>
    <div id="background">
        <div id="bgOpacity">


            <section id="boxPrincipal">

                <div id="boxLogo">
                    <div class="flexLogo">
                        <picture>
                            <img src="/img/logo.png" alt="">
                        </picture>
                        <div id="nomeApp">
                            <label id="lblClima">Clima</label>
                            <label id="lblTempo">Tempo</label>
                        </div>
                    </div>
                </div>

                <div id="boxInput">
                    <input type="text" id="inpLocalizacao" value="" placeholder="DIGITE A LOCALIZAÇÃO" />
                </div>

                <div id="boxAvisos" class="hidden">
                    <label>--</label>
                    <picture>
                    <img src="./img/iconAvisos.png"alt="iconAviso"/>
                    </picture>
                </div>
                <div id="boxResult" class="hidden">
                    <div id="titleResult">
                        <label>--</label>
                        <picture>
                            <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="IconTempo" />
                        </picture>
                    </div>
                    <div id="boxTemperatura">
                        <label><span>--</span>&deg;C</label>
                        <picture>
                            <img src="https://openweathermap.org/img/wn/01d.png" alt="IconTempo" />
                            <label>-</label>
                        </picture>
                    </div>
                    <div id="boxInfoRestantes">
                        <div id="umidade">
                            <picture>
                                <img src="./img/iconUmidade.png" alt="iconUmidade">
                            </picture>
                            <label>--</label>
                        </div>
                        <div id="velocidade">
                            <picture>
                                <img src="./img/iconVelocidade.png" alt="iconVelocidade">
                            </picture>
                            <label>--</label>
                        </div>
                    </div>
                </div>

                <div id="boxButton">
                    <button id="btnBuscar">
                        <img src="./img/btnIconPesquisar.png" alt="btnBuscar">
                    </button>
                </div>

                <div id="creditos">
                    <label>by <a href="https://www.linkedin.com/in/dev-adriano-amorim/" target="_blank">Adriano
                            Amorim</a></label>
                </div>
            </section>

        </div>

    </div>


    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
