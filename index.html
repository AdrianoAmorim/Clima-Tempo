<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Será que Vai Chover?</title>
</head>

<body>
    <div id="background">
        <div id="bgOpacity">


            <section id="boxPrincipal">

                <div id="boxLogo">
                    <div class="flexLogo">
                        <picture>
                            <img src="/img/logo.png" alt="">
                        </picture>
                        <div id="nomeApp">
                            <label id="lblClima">Clima</label>
                            <label id="lblTempo">Tempo</label>
                        </div>
                    </div>
                </div>

                <div id="boxInput">
                    <input type="text" placeholder="DIGITE A LOCALIZAÇÃO" />
                </div>


                <div id="boxResult">
                    <div id="titleResult">
                        <label>Cachoeiro de Itapemirim</label>
                        <label>Espírito Santo</label>
                    </div>
                    <div id="boxTemperatura">
                        <label>28ºC</label>
                        <picture>
                            <img src="./img/logo.png" alt="IconTempo" />
                        </picture>
                    </div>
                    <div id="boxInfoRestantes">
                        <div id="umidade">
                            <picture>
                                <img src="./img/btnIconPesquisar.png" alt="iconUmidade">
                            </picture>
                        <label>100%</label>
                        </div>
                        <div id="velocidade">
                            <picture>
                                <img src="./img/btnIconPesquisar.png" alt="iconUmidade">
                            </picture>
                            <label>80 Km/h</label>
                        </div>
                    </div>
                </div>

                <div id="boxButton">
                    <input type="image" alt="Buscar" src="./img/btnIconPesquisar.png" />
                </div>

                <div id="creditos">
                    <label>by <a href="https://www.linkedin.com/in/dev-adriano-amorim/" target="_blank">Adriano
                            Amorim</a></label>
                </div>
            </section>

        </div>

    </div>



</body>

</html>
